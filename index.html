---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.primary_image %}
        <img src="{{ post.primary_image }}" style="max-width:128px;float:left;margin-right:3ex;"/>
      {% endif %}
      <div class="entry">
        {% if post.snippet %}
          {{ post.snippet }}
        {% else %}
          {{ post.excerpt }}
        {% endif %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
